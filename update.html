    <!-- CONTENT -->
    <div class="content">
        <h1>UPDATE COMIC</h1>
    <form>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" placeholder="title value stored in database">
        <br>
        <br>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" placeholder="author value stored in database">
        <br>
        <br>
        <label for="publisher">Publisher: </label>
        <select name="publisher" id="publisher">
            <option value="publisher value stored in database" selected disabled>publisher value stored in database</option>
            <option value="BOOM! Box">BOOM! Box</option>
            <option value="DC Comics">DC Comics</option>
            <option value="Harry N. Abrams">Harry N. Abrams</option>
            <option value="Icon Books">Icon Books</option>
            <option value="Image Comics">Image Comics</option>
            <option value="Marvel">Marvel</option>
            <option value="Simon & Schuster">Simon & Schuster</option>
            <option value="Top Shelf Productions">Top Shelf Productions</option>
            <option value="VIZ Media LLC">VIZ Media LLC</option>
        </select>
        <br>
        <br>
        <label for="genre">Genre: </label>
        <input type="text" id="genre" name="genre" placeholder="genre data stored in database">
        <br>
        <br>
        <label for="number of pages">Number of Pages: </label>
        <input type="number" id="number of pages" name="number of pages" placeholder="255">
        <br>
        <br>
        <label for="rating">Rating: </label>
        <input type="number" id="rating" name="rating" placeholder="5">
        <br>
        <br>
        <label for="synopsis">Synopsis: </label>
        <textarea id="synopsis" name="synopsis" rows="4" placeholder="synopsis value stored in database"></textarea>
        <br>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
