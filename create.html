<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSquad Comics</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.css">
    <script src="https://kit.fontawesome.com/dbd1b7d520.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">  
</head>

<body>
    <!-- HEADER -->
    <div class="logo">
        <a href="index.html"> <img src="./public/images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics Logo"></a>
        <div class="topnav">
            <a href="./index.html">HOME</a>
            <a href="./about.html">ABOUT</a>
            <a href="./login.html">LOGIN</a>
        </div>
    </div>
    <!-- CONTENT -->
    <div class="content">
        <div class="container">
            <h1>CREATE NEW COMIC</h1>
            <form>
                <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="Title">
                </div>  
                <div>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="Author">
                </div>
                <div>
                <label for="publisher">Publisher: </label>
                <select name="publisher" id="publisher">
                    <option value="Select" selected disabled>Select</option>
                    <option value="BOOM! Box">BOOM! Box</option>
                    <option value="DC Comics">DC Comics</option>
                    <option value="Harry N. Abrams">Harry N. Abrams</option>
                    <option value="Icon Books">Icon Books</option>
                    <option value="Image Comics">Image Comics</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Simon & Schuster">Simon & Schuster</option>
                    <option value="Top Shelf Productions">Top Shelf Productions</option>
                    <option value="VIZ Media LLC">VIZ Media LLC</option>
                </select>
                </div>
                <div>
                <label for="genre">Genre: </label>
                <input type="text" id="genre" name="genre" placeholder="Genre">
                </div>
                <div>
                <label for="number of pages">Number of Pages: </label>
                <input type="number" id="number of pages" name="number of pages" placeholder="100">
                </div>
                <div>
                <label for="rating">Rating: </label>
                <input type="number" id="rating" name="rating" placeholder="5">
                </div>
                <div>
                <label for="synopsis">Synopsis: </label>
                <textarea id="synopsis" name="synopsis" rows="4" placeholder="Synopsis"></textarea>
                </div>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">
        <div class="cell">
            <h3>VISIT US</h3>
            <span>CodeSquad Comics<br>123 Dorchester Avenue<br>Boston, MA 02124</span>
        </div>
        <div class="cell">
            <h3>LINKS</h3>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./login.html">Login</a>
        </div>
        <div class="cell">
            <h3>FOLLOW US</h3>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="cell">
            <h3>A PRODUCT OF</h3>
            <a href="http://codesquad.org/" target="_blank" rel=”noopener noreferrer”> <img src="./public/images/CodeSquad-logo-b.png" alt="CodeSquad Comics Logo"></a>
        </div>
    </div>
</body>

</html>
